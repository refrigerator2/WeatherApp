<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="projectstyle.css">
        <title>WeatherApp</title>
        <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="head">
            <div class="name">WeatherApp<span class=""> | &nbsp</div>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="fr">Français</option>
                </select>
            <div class="inputs">
                <input class="lat" placeholder="Please input your latitude">
                <input class="lon" placeholder="Please input your longitude">
                <button class="btn">Get Weather</button>
            </div>
           <script src="projectlogic.js"></script>
        </div>
        
    </body>
</html>
