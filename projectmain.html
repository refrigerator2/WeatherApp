<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="projectstyle.css">
        <title>WeatherApp</title>
        <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="head">
            <div class="name">WeatherApp<span class=""> | &nbsp</div>
                <select id="units">
                    <option value="metric">Metric</option>
                    <option value="imperial">Imperial</option>
                    <option value="standart">Standart</option>
                </select>
            <div class="inputs">
                <input id="city" class="city" placeholder="Please input your city">
                <button id="btn">Get Weather</button>
            </div>
        </div>

        <div id="prompt">
            <label for="tempcheck">Temperature</label>
        <input type="checkbox" id="tempcheck" class="checkbox" name="notifications" value="true">
            <label for="humcheck">Humidity</label>
        <input type="checkbox" id="humcheck" class="checkbox" name="notifications" value="true">
            <label for="wind">Wind characteristic</label>
        <input type="checkbox" id="wind" class="checkbox" name="notifications" value="true">
            <label for="presscheck">Pressure</label>
        <input type="checkbox" id="presscheck" class="checkbox" name="notifications" value="true">
    </div>

    <div id="rep"></div>
    
        <script src="projectlogic.js"></script>
    </body>
</html>
